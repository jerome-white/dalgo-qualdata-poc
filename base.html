<style>
  table.canvas {
      margin: 0px auto;
  }
  th {
      vertical-align: text-top;
  }
  iframe.log {
      background-color: ivory;
  }
  th.prompt {
      background-color: whitesmoke;
  }
</style>

<table cellpadding="10" width="70%" class="canvas">
  <tr>
    <td><iframe srcdoc="{{ log.load() }}" class="log"></iframe></td>
    <td>
      <table cellpadding="10" class="canvas">
	<form>
	  <input type="hidden" name="log" value="{{ path }}">'
	  <tr>
	    <th>Prompt/Response</th>
	    <th>Judgement</th>
	  </tr>

	  {% for i in response %}
	  <tr>
	    <th class="prompt">{{ i.prompt }}</th>
	    <td rowspan="2">{{ i.response }}</td>
	  </tr>
	  <tr>
	    <td rowspan="2">{{ i.judgement }}</td>
	  </tr>
	  {% endfor %}

	  <tr><td colspan="2"><input type="submit"></td></tr>
	</form>
      </table>
    </td>
  </tr>
</table>
